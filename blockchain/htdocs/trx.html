	<script type="text/javascript" language="javascript" class="init">

  var pubnub = PUBNUB.init({
    publish_key   : 'demo',
    subscribe_key : 'demo'
  })
 
  pubnub.subscribe({
    channel : "blockchain_list_trx4",
    message : function(m){
      table.row.add(m).draw(false);
      }
  })
 
  pubnub.history({
    channel : "blockchain_list_trx4",
    count: 200,
    callback: function(m){
      for ( var i in m[0]){
      table.row.add(m[0][i])
      }
      table.draw(false)
      }
  })

$(document).ready(function() {
  table = $('#example').DataTable( {
       "order": [[ 0, "desc" ]],
       "stateSave": true,
       "deferRender": true,
       "pageLength": 10,
       "aoColumns": [
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [ "desc", "asc" ] },
           { "orderSequence": [] }
       ]
  } );
} );

	</script>
